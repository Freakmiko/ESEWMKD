<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formular</title>
    <link rel="stylesheet" href="../css/main.css" type="text/css">
</head>
<body>
<div id="main">
    <h1 id="spielerAnlegen">Spieler anlegen</h1>

    <form method="get" action="http://martinakraus.net/createPlayer.php">
        <label for="name">Nachname</label>
        <input name="name" type="text">

        <br/>

        <label for="vorname">Vorname</label>
        <input name="vorname" type="text">

        <br/>

        <label for="verein">Verein</label>
        <input name="verein" type="text">

        <br/>

        <label for="hcoach">Headcoach</label>
        <input name="hcoach" type="text">

        <br/>

        <label for="acoach">Assistant Coach</label>
        <input name="acoach" type="text">

        <br/>

        <label for="aktiv">Aktiv</label>
        <input name="aktiv" type="checkbox" value="Ja">Ja
        <input name="aktiv" type="checkbox" checked="checked" value="Nein">Nein<br/>

        <br/>

        <label for="position">Position</label>
        <select name="position">
            <option value="center">Center</option>
            <option value="guard">Guard</option>
            <option value="power forward">Power Forward</option>
            <option value="wing" selected="selected">Wing</option>
            <option value="small forward">Small Forward</option>
        </select>

        <br/>

        <label for="number">Rueckennummer</label>
        <input name="number" type="number">

        <br/>

        <label for="jahr">Geburtsjahr</label>
        <input name="jahr" type="number">

        <br/>

        <input type="checkbox" name="favorit" value="favorit">

        <input type="submit">
    </form>
</div>

</body>
</html>
